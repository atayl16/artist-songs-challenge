services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    working_dir: /app
    command: bundle exec rails s -b 0.0.0.0 -p 3001
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3001:3001"
    environment:
      - GENIUS_API_KEY=${GENIUS_API_KEY}
      - GENIUS_API_BASE_URL=https://api.genius.com
      - REDIS_URL=redis://redis:6379/1
      - RAILS_ENV=development
    depends_on:
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

  frontend:
    build: ./frontend
    working_dir: /app
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - backend
    stdin_open: true

volumes:
  redis_data:
  bundle_cache: